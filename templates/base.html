{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9ed81a6723.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Boxed Woodfired Pizza Kenmare</title>
    <meta name="description" content="This is the website fo Boxed pizza in Kenmare, Co Kerry, Ireland">
    <meta name="keywords" content="Pizza, Kenmare, Restaurant, Wood Fired Pizza, Artisan Pizza, Sit-in Restaurant, Takeaway Pizza, Eat Out in Kenmare, Italian Cuisine, Fresh Pizza, Ice-Cream, Vegan Pizza, Vegetarian Pizza, Quick Service, Best Pizza in Kenmare, Family Friendly, Outdoor Seating, Dine-in, Authentic Italian, Homemade Pizza, Local Ingredients, Lunch, Dinner, Desserts, Catering Services, Gluten-Free Pizza, Gourmet Pizza, Pizza Delivery, Pizza Specials, Pizza Offers, Pizza Deals, Kenmare Food, Dining Kenmare, Casual Dining, Pizza Near Me">
    <meta name="Gordon Meade" content="Gordon Meade">
  </head>
  <body>
    <header class="container mt-3">
      <div class="row">
        <div class="col text-center">
          <h1>
            <a href="{% url 'index' %}" class="boxed-link" style="text-decoration: none; color: inherit;">Boxed</a>
          </h1>
          <div class="fire-container">
            <p class="wood-paragraph">
              <span>W</span><span>o</span><span>o</span><span>d</span><span>f</span><span>i</span><span>r</span><span>e</span><span>d</span><span> </span><span>P</span><span>i</span><span>z</span><span>z</span><span>a</span>
            </p>
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark m-3">
      <div class="container-fluid">
        <a class="navbar-brand ps-2" href="{% url 'index' %}">Wood Fired Pizza</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'book_table' %}">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'story' %}">Our Story</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'menu' %}">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dining' %}">Dining In</a>
            </li>
          </ul>
          <span class="navbar-text">
            <a href="https://www.google.com/maps/place/51.88037580972905,-9.584751402732254" target="_blank"><i class="fa-solid fa-location-dot"></i> Location</a>
          </span>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <!-- Content block -->
      {% block content %}
      {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 text-light">
      <div class="container text-center">
        <p>
          <a href="tel:+353646686020" class="text-light"><i class="fa-solid fa-phone"></i></a>
          <a href="https://www.facebook.com/boxedwoodfiredpizza.ie/" target="_blank" class="text-light ms-3"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://www.instagram.com/boxed_woodfiredpizza/" target="_blank" class="text-light ms-3"><i class="fa-brands fa-instagram"></i></a>
        </p>
        <div class="copyright">
          <p>
            <a href="http://www.gordonmeade.com/" target="_blank" class="text-muted">
              <em>&copy; 2024 Gordon Meade</em>
            </a>
          </p>
        </div>
      </div>
    </footer>

    <!-- Custom JS -->
    <script src="{% static 'js/boxed.js' %}"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
